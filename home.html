<!DOCTYPE html>

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,p,h1,h2,h3,h4,h5,h6 {font-family: "Anton", sans-serif}

body, html {

/* Full height image header */

  background-image: url("https://media.discordapp.net/attachments/949097361127383112/1081155657102794843/Copy_of_Twitch_Banner_6.png");
  min-height: 100%;
}

.w3-bar .w3-button {
  padding: 16px;
}
</style>
</head>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-card" id="myNavbar">
    <a  class="w3-bar-item w3-button w3-wide"><img class="w3-image w3-round-large" src="https://media.discordapp.net/attachments/949097361127383112/1052493756294778910/image.png" alt="Logo" width="100" height="70"><p style="font-size:25px">STARFRUITS</a> 
    
    <!-- Right-sided navbar links -->
<div class="w3-right w3-hide-small">

      <p style="font-size:20px"><a href="home.html" class="w3-bar-item w3-button"><i class="fa fa-heart"style="font-size:20px;color:#17BEBB;"></i>HOME</a>
      <a href="about.html" class="w3-bar-item w3-button">ABOUT US</a>
<a href="qua1.html" class="w3-bar-item w3-button"> Q1</a>
<a href="qua2.html" class="w3-bar-item w3-button"> Q2</a>

      <a href="Event.html" class="w-bar-item w3-button"> OUR EVENT</a>
    </div>
    


    <!-- Hide right-floated links on small screens and replace them with a menu icon -->

    <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
</div>

<!-- Sidebar -->
<nav class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-left w3-hide-medium w3-hide-large" style="display:none" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-large w3-padding-16">Close ×</a>
  <a href="home.html" onclick="w3_close()" class="w3-bar-item w3-button">HOME</a>

<a href="qua1.html" onclick="w3_close()" class="w3-bar-item w3-button">Q1</a>
<a href="qua2.html" onclick="w3_close()" class="w3-bar-item w3-button">Q2</a>
<a href="qua3.html" onclick="w3_close()" class="w3-bar-item w3-button">Q3</a>
<a href="qua4.html" onclick="w3_close()" class="w3-bar-item w3-button">Q4</a>
  <a href="Contact.html" onclick="w3_close()" class="w3-bar-item w3-button">CONTACT US</a>
  <a href="Event.html" onclick="w3_close()" class="w3-bar-item w3-button">OUR EVENT</a>
</nav>

<!-- Header with full-height image -->
<header class="bgimg-1 w3-display-container" id="home">
  
  <div class="w3-display-bottomleft w3-text-white w3-large" style="padding:24px 48px">
    <a href="https://www.facebook.com/profile.php?id=100088666781652" class="fa fa-facebook-official w3-hover-opacity"></a>
    <a href="https://www.youtube.com/@starfruitsreact" class="fa fa-youtube-play w3-hover-opacity"></a>
    <i class="fa fa-instagram w3-hover-opacity"></i>
    <i class="fa fa-snapchat w3-hover-opacity"></i>
    <i class="fa fa-pinterest-p w3-hover-opacity"></i>
    <i class="fa fa-twitter w3-hover-opacity"></i>
    <i class="fa fa-linkedin w3-hover-opacity"></i>
  </div>
</header>

<!-- Modal for full size images on click-->
<div id="modal01" class="w3-modal w3-black" onclick="this.style.display='none'">
  <span class="w3-button w3-xxlarge w3-black w3-padding-large w3-display-topright" title="Close Modal Image">×</span>
  <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
    <img id="img01" class="w3-image">
    <p id="caption" class="w3-opacity w3-large"></p>
  </div>
</div>

<script>
// Toggle between showing and hiding the sidebar when clicking the menu icon
var mySidebar = document.getElementById("mySidebar");

function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
  } else {
    mySidebar.style.display = 'block';
  }
}

// Close the sidebar with the close button
function w3_close() {
    mySidebar.style.display = "none";
}
</script>
</script>
</body>
</html>
